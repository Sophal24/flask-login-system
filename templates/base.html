<!-- This is base.html used parent of language.html; lexicon.html; speech.html; decoding.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/ef323b5b2a.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ef323b5b2a.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <!-- <link rel="stylesheet" href="{{ 'static/style2.css' }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <!-- tab icon -->
    <link rel="icon" href="{{ url_for('static', filename='iot.jpg') }}">


    <style type="text/css">
        .overview-icon{
            color: black;
        }
        .overview-icon:hover{
            color: #FDC109;
        }

        /* .topicname{
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background-color: #F8F9FA;
            font-size: 20px;
            box-shadow: 1px 1px 1px #aaaaaa;
        } */
    </style>

</head>
<body>
    <div class="wrapper" >
        <!-- Sidebar  -->
        <nav id="sidebar" >
            <div class="sidebar-header">
                <a href="{{ url_for('index') }}">
                    <h3><i class="fab fa-asymmetrik"></i> Data Managment</h3>
                </a>
            </div>

            <ul class="list-unstyled components">
                <p>Admin Dashboard</p>
                <li class="{% if dashboard %} active {% endif %}">
                    <a href="{{ url_for('dashboard') }}"><i class="fab fa-algolia"></i> Overview</a>
                </li>
                <li class="{% if lexicon %} active {% endif %}">
                    <a href="{{ url_for('lexicon') }}"><i class="fas fa-list-ol"></i> Lexicon Mangement</a>
                </li>
                
                <li class="{% if language %} active {% endif %}">
                    <a href="{{ url_for('language') }}"><i class="fas fa-language"></i> Language Model Management</a>
                </li>
                
                <li class="{% if speech %} active {% endif %}">
                    <a href="{{ url_for('speech') }}"><i class="fas fa-microphone"></i> Speech Management</a>
                </li>
                
                <li class="{% if decoding %} active {% endif %}">
                    <a href="{{ url_for('decoding') }}"><i class="fas fa-history"></i> Decoding History</a>
                </li>
                
                <li class="{% if api %} active {% endif %}">
                    <a href="#">API</a>
                </li>
                
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content" style="margin-top: -20px;">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-warning">
                        <i class="fas fa-align-left"></i>
                        <span>Menu</span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <!-- <li class="nav-item">
                                <a class="nav-link" href="#">Setting</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Profile</a>
                            </li> -->
                            <li class="nav-item">
                                <!-- <a class="nav-link" href="#">Logout</a> -->
                                <a href="{{ url_for('logout') }}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            {% block content %}

            {% endblock %}
            
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
    
</body>
</html>
